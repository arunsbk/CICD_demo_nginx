name: Build and Deploy NGINX

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
        -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nginx-github-actions:latest .

    - name: Push Image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/nginx-github-actions:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nginx-github-actions:latest
          docker stop nginx || true
          docker rm nginx || true
          docker run -d --name nginx -p 80:80 \
            ${{ secrets.DOCKERHUB_USERNAME }}/nginx-github-actions:latest
